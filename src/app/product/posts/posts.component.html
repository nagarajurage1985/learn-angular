<!-- Page Content -->
<div class="container">

  <!-- Page Heading -->
  <h1 class="my-4">Product Posts
  </h1>


  <form>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Title</label>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Title:</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" name="title" [(ngModel)]="title" placeholder="Title">
            </div>
        </div>
       
      </div>
      <div class="form-row align-items-center">
        
          <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">Description</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Description:</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" name="description" [(ngModel)]="description" placeholder="Description">
              </div>
            </div>
            <div class="col-auto">
              <input type="button" class="btn btn-primary mb-2" (click)="createPost()" title="Submit" value="Submit">
            </div>
      </div>
    </form>

  <!-- Project One -->
  <div *ngFor="let post of posts">
    <div class="row">
      <div class="col-md-12">
        <h3>{{post.title}}</h3>
        <p>{{ post.body}}</p>
        <input type="button" name="btnUpdate" value="Update" (click)="UpdatePost(post)" class="btn btn-secondary mb-2"> &nbsp;
        <input type="button" name="btnDelete" value="Delete" (click)="DeletePost(post)" class="btn btn-secondary mb-2">
      </div>
    </div>
    <hr>
  </div>
  <!-- /.row -->
  <!-- Pagination -->
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let pageNum of pages">
      <a class="page-link" href="#">{{pageNum}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>

</div>
<!-- /.container -->
